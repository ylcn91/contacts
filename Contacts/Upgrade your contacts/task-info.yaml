        }

        public boolean addPhoneBook (Contact contact) {
            phoneBooks.add(contact);
            return true;
        }

        public int lengthOfPhoneBook() {
            return phoneBooks.size();
        }

        public ArrayList<Contact> getContacts() {
            return phoneBooks;
